<ion-header>
  <ion-toolbar style="--background: #2b5876;  /* fallback for old browsers */
  --background: -webkit-linear-gradient(to right, #4e4376, #2b5876);  /* Chrome 10-25, Safari 5.1-6 */
  --background: linear-gradient(to right, #4e4376, #2b5876); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  ">
    <div style="display: flex;color: white;">
      <img style="height: 3em;object-fit: contain;" src="../../../assets/logo.png" alt="">
      <ion-title style="text-align: center;color: white;  font-family: 'Francois One', sans-serif;">SUPPLIERS
      </ion-title>

    </div>
  </ion-toolbar>
</ion-header>


<ion-content>


  <div *ngIf="suppliers" style="display: flex;justify-content: center;align-items: center;flex-direction: column;">

  


    <ion-card *ngFor="let boi of suppliers"
      style="display: flex;padding-left: 10px;padding-right: 10px;width: 95%;max-height: 6em;color: black;background: rgba(255, 255, 255, 0.349);margin-top: 18px;">


      <img style="height: 4em;position: relative;top: 0.5em;" src="../../../assets/boi.png" alt="">
      <div style="width: 74%;">

        <ion-title style="font-size: 24px;margin-top: 8px;" class="balu"> {{boi.name}}</ion-title>

        <ion-chip
          style="position:relative;top: -1.1em;left: 0.4em;display: flex;justify-content: center;align-items: center;text-align: center;"
          color="danger" mode='ios'>
          REMOVE SUPPLIER FROM LIST
          <ion-icon name="trash"></ion-icon>
        </ion-chip>

      </div>

      <div>
        <ion-icon (click)="call(boi)" color="success"
          style="background: rgba(74, 196, 4, 0.24);font-size: 25px;margin-top: 1.5em;border-radius: 50%;padding: 5px;margin-top: 18px;"
          name="call">
        </ion-icon>

      </div>


    </ion-card>

  </div>

  <div *ngIf="!suppliers">
    <p
      style="font-family: impact;color: rgba(128, 128, 128, 0.616);position: relative;top: 6em;text-align: center;font-size: 32px;">
      NOTHING TO SHOW...!
    </p>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addsupplier()" color="primary" mode='ios'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
