<ion-header>
  <ion-toolbar style="--background: #2b5876;  /* fallback for old browsers */
  --background: -webkit-linear-gradient(to right, #4e4376, #2b5876);  /* Chrome 10-25, Safari 5.1-6 */
  --background: linear-gradient(to right, #4e4376, #2b5876); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  ">
    <div style="display: flex;color: white;">
      <img style="height: 3em;object-fit: contain;" src="../../../assets/logo.png" alt="">
      <ion-title style="text-align: center;color: white;  font-family: 'Francois One', sans-serif;">SmartShop Management
      </ion-title>
      <ion-icon style="position: relative;top: 0.8em;font-size: 20px;" name="ellipsis-vertical"></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="textalignleft">

    <div style="display: flex;justify-content: center;margin-top: 0.3em;width: 100%;">
      <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.082);border-radius:14px;margin-top: 4px;width: 96%;background: #0f0c29;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #24243e, #302b63, #0f0c29); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        ">
        <ion-title style="color: white;font-size: 28px;" class="hello">
          OVERVIEW
        </ion-title>

        <div style="display: flex;flex-wrap: wrap;width: 100%;">

          <ion-card style="background: white;width: 43%;" class="card">
            <div style="color: purple;">
              <ion-icon color="none" style="font-size: 30px;" name="albums"></ion-icon>
            </div>
            <ion-label class="cardtxt">
              26 products
            </ion-label>
          </ion-card>


          <ion-card style="background: white;width: 43%;" class="card">
            <div style="color: greenyellow;">
              <ion-icon color="none" style="font-size: 30px;" name="accessibility"></ion-icon>
            </div>
            <ion-label class="cardtxt">
              26 active helpers
            </ion-label>
          </ion-card>

          <ion-card style="background: white;width: 43%;" class="card">
            <div style="color: rgb(211, 19, 115);">
              <ion-icon color="none" style="font-size: 30px;" name="sparkles"></ion-icon>
            </div>
            <ion-label class="cardtxt">
              26 registered suppliers
            </ion-label>
          </ion-card>


          <ion-card style="background: white;width: 43%;" class="card">
            <div style="color: rgb(197, 71, 13);">
              <ion-icon color="none" style="font-size: 30px;" name="cash"></ion-icon>
            </div>
            <ion-label class="cardtxt">
              26 deliveries today
            </ion-label>
          </ion-card>

        </div>

      </div>
    </div>

    <div style="display: flex;justify-content: center;margin-top: 0.3em;width: 100%;min-height: 15em;">
      <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.082);border-radius:14px;margin-top: 4px;width: 96%;background: #642B73;  /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #642B73, #C6426E);  /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #642B73, #C6426E); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        ">
        <div>
          <ion-title style="color: white;font-size: 28px;" class="hello">
            Statistics
          </ion-title>
          <div style="width: 110%;margin-top: 10px;" class="flex">

            <div style="padding-left: 0.5em;width: 30%;">

              <div class="right"></div>
              <div class="left"></div>
              <div class="middle">
                <p style=" font-family: 'Hammersmith One', sans-serif;text-align: center;font-size: 42px;">294 <br />
                </p>
              </div>
              <ion-label
                style="color: rgba(255, 255, 255, 0.959);position: relative;font-family: 'Hammersmith One', sans-serif;left: 1.3em;font-size: 18px;padding-bottom: 10px;">
                VENDORS</ion-label>


            </div>

            <div style="padding-left: 0.5em;width: 30%;">

              <div class="right"></div>
              <div class="left"></div>
              <div class="middle">
                <p style=" font-family: 'Hammersmith One', sans-serif;text-align: center;font-size: 42px;">24 <br />
                </p>
              </div>
              <ion-label
                style="color: rgba(255, 255, 255, 0.959);position: relative;font-family: 'Hammersmith One', sans-serif;left: 1em;font-size: 18px;padding-bottom: 10px;">
                PRODUCTS</ion-label>


            </div>

            <div style="padding-left: 0.5em;width: 30%;">

              <div class="right"></div>
              <div class="left"></div>
              <div class="middle">
                <p style=" font-family: 'Hammersmith One', sans-serif;text-align: center;font-size: 42px;">204 <br />
                </p>
              </div>
              <ion-label
                style="color: rgba(255, 255, 255, 0.959);position: relative;font-family: 'Hammersmith One', sans-serif;left: 1.6em;font-size: 18px;padding-bottom: 10px;">
                HELPERS</ion-label>


            </div>


          </div>

        </div>


      </div>
    </div>


    <div class="flex">

      <ion-card class="card" (click)="addItem()">
        <div style="color: pink;">
          <ion-icon color="none" style="font-size: 30px;" name="prism"></ion-icon>
        </div>
        <ion-label class="cardtxt">
          Add Item
        </ion-label>
      </ion-card>

      <ion-card class="card">
        <div style="color: rgba(0, 128, 28, 0.555);">
          <ion-icon color="none" style="font-size: 30px;" name="attach"></ion-icon>
        </div>
        <ion-label class="cardtxt">
          Upload Excel
        </ion-label>
      </ion-card>


      <ion-card class="card" (click)="addSupplier()">
        <div style="color: purple;">
          <ion-icon color="none" style="font-size: 30px;font-weight: bold;" name="add-circle"></ion-icon>
        </div>
        <ion-label class="cardtxt">
          Add Supplier
        </ion-label>
      </ion-card>


      <ion-card class="card" (click)="openPOS()">
        <div style="color: brown;">
          <ion-icon color="none" style="font-size: 30px;" name="print"></ion-icon>
        </div>
        <ion-label class="cardtxt">
          Point Of Sale
        </ion-label>
      </ion-card>


    </div>

  
  </div>


</ion-content>
